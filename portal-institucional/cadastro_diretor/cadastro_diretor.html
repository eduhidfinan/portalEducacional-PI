<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professor</title>
    <link rel="stylesheet" href="cadastro_diretor.css">
</head>
<body>
    <header class="main-header">
        <div class="large-box"></div>
        <div class="circle"></div>
    </header>
    <div class="box">
        <main class="main-content">
            <h1 class="cadastro-diretor">Cadastro de Diretor</h1>
            <section>
                <form action="/portal-institucional-pi/portal-institucional/apps/cadastro.php" method="post">
                    <div class="cadastro-boxes">
                        <label for="nome_c">Nome Completo</label>
                        <input type="text" placeholder="Digite o nome completo do diretor" id="nome_c" name="nomeC">
                    </div>
                    <div class="gender-inputs">
                        <div class="gender-title">
                            <p>Gênero</p>
                        </div>
                        <div class="gender-group">
                            <div class="gender-input">
                                <label for="masculino">Masculino</label>
                                <input type="radio" id="masculino" name="gender">
                            </div>
                            <div class="gender-input">
                                <label for="feminino">Feminino</label>
                                <input type="radio" id="feminino" name="gender">
                            </div>
                            <div class="gender-input-box">
                                <label for="outro">Outro:</label>
                                <input type="text" placeholder="Especifique" id="feminino" name="gender">
                            </div>
                        </div>
                    </div>
                    <div class="cadastro-boxes">
                        <label for="logradouro">Logradouro</label>
                        <input type="text" placeholder="Digite o logradouro" name="logra" id="logradouro">
                    </div>
                    <div class="cadastro-boxes-nb">
                        <div class="input-nb">
                            <label for="numero">Nº</label>
                            <input type="number" placeholder="Digite o número" name="numero" id="numero">
                        </div>
                        <div class="input-nb">
                            <label for="bairro">Bairro</label>
                            <input type="text" placeholder="Digite o bairro" name="bairro" id="bairro">
                        </div>
                    </div>
                    <div class="cadastro-boxes">
                        <label for="celular">Celular</label>
                        <input type="tel" name="telefone" placeholder="Digite um número de celular" id="celular">
                    </div>
                    <div class="cadastro-boxes">
                        <label for="e-mail">E-mail</label>
                        <input type="email" name="email" placeholder="Digite um e-mail" id="e-mail">
                    </div>
                    <div class="cadastro-boxes">
                        <label for="cpf">CPF</label>
                        <input type="number" name="cpf" placeholder="Digite o CPF do diretor" id="cpf">
                    </div>
                    <section>
                        <button type="submit" class="cadastrar-button">Cadastrar Diretor</button>
                    </section>
                </form>
            </section>
            
        </main>
    </div>
    
     
        
</body>
</html>
